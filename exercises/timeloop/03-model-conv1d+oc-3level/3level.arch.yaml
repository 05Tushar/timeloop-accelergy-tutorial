architecture:
  version: 0.2
  
  subtree:
  - name: System
    
    local:
    - name: MainMemory
      class: DRAM
      attributes:
        word-bits: 8
        n_words: 32
        width: 256

    subtree:
    - name: Chip
      attributes:
        technology: 40nm

      local:
      - name: GlobalBuffer # 256KB buffer
        class: SRAM
        attributes:
          depth: 8192
          width: 256
          instances: 1
          word-bits: 8
          n_words: 32
        
      subtree:
      - name: PE
      
        local:
        - name: RegisterFile
          class: regfile
          attributes:
            depth: 64
            instances: 1
            word-bits: 8
            width: 8
        - name: MACC
          class: intmac
          attributes:
            datawidth: 8
