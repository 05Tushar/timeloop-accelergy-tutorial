architecture:
  version: 0.2
  
  subtree:
  - name: System
    
    local:
    - name: MainMemory
      class: DRAM
      attributes:
        word-bits: 8
        n_words: 32
        width: 256

    subtree:
    - name: Chip
      attributes:
        technology: 40nm

      local:
      - name: GlobalBuffer
        class: SRAM
        attributes:
          depth: 8192
          width: 256
          instances: 1
          word-bits: 8
          n_words: 32
        
      subtree:
      - name: PE
      
        local:
        - name: RegisterFile[0..15]
          class: SRAM
          attributes:
            depth: 64
            word-bits: 8
            vector-access-energy: 1
        - name: MACC[0..15]
          class: intmac
          attributes:
            word-bits: 8
