mapspace:
  constraints:
  - type: datatype
    target: psum_spad
    bypass:
    - Inputs
    - Weights
    keep:
    - Outputs
  - type: datatype
    target: weights_spad
    bypass:
    - Inputs
    - Outputs
    keep:
    - Weights
  - type: datatype
    target: ifmap_spad
    bypass:
    - Weights
    - Outputs
    keep:
    - Inputs
  - type: datatype
    target: DummyBuffer
    bypass:
    - Inputs
    - Outputs
    - Weights
  - type: datatype
    target: shared_glb
    bypass:
    - Weights
    keep:
    - Inputs
    - Outputs
  - split: 4
    permutation: NPQR SCK
    type: spatial
    target: DummyBuffer
    factors: N1 P1 Q1 R1 S0
  - split: 7
    permutation: NCPRS QK
    type: spatial
    target: shared_glb
    factors: N1 C1 P1 R1 S1
  - permutation: NCPQRS K
    type: temporal
    target: psum_spad
    factors: N1 C1 P1 Q1 R1 S1
  - permutation: NKPQS CR
    type: temporal
    target: weights_spad
    factors: N1 K1 P1 Q1 S1 R0
  - permutation: NKCPQRS
    type: temporal
    target: ifmap_spad
    factors: N1 K1 C1 P1 Q1 R1 S1
  - permutation: NKCPQRS
    type: temporal
    target: DummyBuffer
    factors: N1 K1 C1 P1 Q1 R1 S1
  - permutation: QRSC PNK
    type: temporal
    target: shared_glb
    factors: Q1 R1 S1 C1 P0
  - permutation: RSP CKNQ
    type: temporal
    target: DRAM
    factors: R1 S1 P1
  constraints: rowstationary
