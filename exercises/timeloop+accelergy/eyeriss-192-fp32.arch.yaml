architecture:
  # ============================================================
  # Architecture Description
  # ============================================================
  version: 0.2
  subtree:
    - name: system
      local:
        - name: DRAM
          class: DRAM
          attributes:
            type: LPDDR4
            width: 64
            word_width: 32

      subtree:
        - name: eyeriss
          attributes:
            technology: 40nm
          local:
            - name: DummyBuffer[0..15]
              class: regfile
              attributes:
                width: 32
                word_width: 32
                entries: 0
                meshX: 16
            - name: shared_glb
              class: smartbuffer_SRAM
              attributes:
                memory_width: 64
                word_width: 32
                n_words: 2
                n_banks: 32
                memory_depth: 16384
                n_buffets: 2
                update_fifo_depth: 2
                read_bandwidth: 16
                write_bandwidth: 16
            - name: ifmap_NoC
              class: XY_NoC
              attributes:
                datawidth: 32
                col_id_width: 5
            - name: weights_NoC
              class: XY_NoC
              attributes:
                datawidth: 64
            - name: psum_write_NoC
              class: XY_NoC
              attributes:
                datawidth: 64
            - name: psum_read_NoC
              class: XY_NoC
              attributes:
                datawidth: 64
                Y_X_wire_avg_length: 4mm
          subtree:
          - name: PE[0..191]
            attributes:
              memory_width: 32
            local:
              - name: psum_spad
                class: smartbuffer_RF
                attributes:
                  word_width: 32
                  memory_depth: 16
                  buffet_manager_depth: 16
                  update_fifo_depth: 2
                  meshX: 16
                  read_bandwidth: 4
                  write_bandwidth: 4
              - name: weights_spad
                class: smartbuffer_SRAM
                attributes:
                  word_width: 32
                  memory_depth: 192
                  buffet_manager_depth: 0
                  meshX: 16
                  read_bandwidth: 4
                  write_bandwidth: 2
              - name: ifmap_spad
                class: smartbuffer_RF
                attributes:
                  word_width: 32
                  memory_depth: 12
                  buffet_manager_depth: 0
                  meshX: 16
                  read_bandwidth: 4
                  write_bandwidth: 2
              - name: mac
                class: fpmac
                attributes:
                  datawidth: 32
